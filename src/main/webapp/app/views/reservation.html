<div>
		<div id="" class="list-group">
				<div class="col-md-7">
						<div class="col-md-7">
							<div class="row">
								<a href="#"> <img class="img-responsive" ng-src="data:image/JPEG;base64,{{reserve.car.image}}" alt=""></a>
							</div>
							<div class="row">
								<div id="Carousel" class="carousel slide">
										<ol class="carousel-indicators">
										    <li data-target="Carousel" ng-repeat="car in reserve.cars" data-slide-to="{{$index}}"></li>
										   <!--  <li data-target="Carousel" data-slide-to="1"></li>
										    <li data-target="Carousel" data-slide-to="2"></li> -->
										</ol>
										<div class="carousel-inner">
										    <div class="item active" >
										       <img class="img-responsive" ng-src="data:image/JPEG;base64,{{reserve.car.image}}" alt="">
										    </div>
										      <div class="item active" >
										       <img class="img-responsive" ng-src="data:image/JPEG;base64,{{reserve.car.image}}" alt="">
										    </div>
										      <div class="item active" >
										       <img class="img-responsive" ng-src="data:image/JPEG;base64,{{reserve.car.image}}" alt="">
										    </div>
										      <div class="item active" >
										       <img class="img-responsive" ng-src="data:image/JPEG;base64,{{reserve.car.image}}" alt="">
										    </div>
										      <div class="item active" >
										       <img class="img-responsive" ng-src="data:image/JPEG;base64,{{reserve.car.image}}" alt="">
										    </div>
										      <div class="item active" >
										       <img class="img-responsive" ng-src="data:image/JPEG;base64,{{reserve.car.image}}" alt="">
										    </div>
										</div>
										<span class="left carousel-control" data-target="#Carousel" data-slide="prev">
										    <span class="glyphicon glyphicon-chevron-left"></span>
										</span>
										<span class="right carousel-control" data-target="#Carousel" data-slide="next">
										   <span class="glyphicon glyphicon-chevron-right"></span>
										</span>
										</div>
							</div>
						</div>
						<div class="col-md-5">
							<h3>{{reserve.car.brand}}</h3>
							<h4>{{reserve.car.perDayPrice | currency}}</h4>
							<p>{{reserve.car.type}}</p>
						</div>
				</div>				
				<div class="col-md-5">
					 <form class="well form-horizontal" action="#" method="post"  id="contact_form">
					 <div class="row">
			            <div class="form-group col-lg-12">
			               <input type="text" class="form-control input-sm" id="name" name="name" placeholder="Name" required>
			            </div>
       				 </div>

				        <div class="row">
				            <div class="form-group col-lg-12 ">
				               <input type="text" class="form-control input-sm" id="email" name="email" placeholder="Email" required>
				            </div>
				        </div>
	    				 <div class="row">
							<div class="form-group col-lg-12">
								<input type="text" class="form-control input-sm" id="mobile" name="mobile" placeholder="Mobile Number" required>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-lg-12">
								<input type="text" class="form-control input-sm" id="age" name="age" placeholder="Age of Driver" required>
							</div>
						</div>
					
						<div class="row">
							<div class="form-group col-lg-12">
								<input type="text" class="form-control input-sm" id="driver-licence" name="driver-licence" placeholder="Driver Licence Number" required>
							</div>
						</div>
						
						<div class="form-group">
							<div class="list-group">
								<div class="col-md-6">
											<div class="input-group date">
												<input type="text" class="form-control" date-picker=""
												 ng-model="startDate" placeholder="Pick Up Date" />
												 <div class="input-group-addon">
											        <span class="glyphicon glyphicon-th"></span>
							   				 	</div>
						    				 </div>
								</div>
								<div class="col-md-6">
										<div class="input-group date">
												<input type="text" class="form-control" date-picker
												 ng-model="startDate" placeholder="Return Date" />
												 <div class="input-group-addon">
											        <span class="glyphicon glyphicon-th"></span>
							   				 	</div>
						    				 </div>
								</div>
							</div>
							
						</div>
						
						<div class="form-group">
							<div class="list-group">
							   <div  class="col-md-6">
								   <h3>TOTAL PRICE</h3> 
							   </div>
							   <div  class="col-md-6">
								   <h3>{{25}}</h3> 
							   </div>
							   </div>
						</div>
            			<div class="form-group">
        					<button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
        				</div>
        			</form>
				</div>
		</div>
</div>
